<!doctype html>
<html>

<head>
    <title>steamhover</title>
</head>

<body>
    <ul id="links">
    </ul>
    <script>
        function getURLParam(oTarget, sVar) {
            return decodeURI(oTarget.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURI(sVar).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
        }

        function buildAppLinks(appids) {
            var links = document.getElementById('links');
            appids.split(',').forEach(function(id) {
                var li = document.createElement('li'),
                    a = document.createElement('a');

                a.href = 'http://store.steampowered.com/app/' + id;
                a.innerHTML = 'Steam App ' + id;
                li.appendChild(a);
                links.appendChild(li);
            });
        }

        buildAppLinks(getURLParam(window.location, 'appids'));
    </script>
</body>

</html>
