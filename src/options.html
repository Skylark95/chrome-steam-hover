<!DOCTYPE html>
<html>

<head>
    <title>Chrome Steam Hover</title>
    <style>
        .option {
            padding-top: 3px;
            padding-bottom: 3px;
        }
        .color_default {
            position: relative;
            top: -2px;
            height: 27px;
            margin-left: 3px;
        }
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
            font-size: 110%;
        }
        input {
            margin-left: 4px;
        }
    </style>
</head>

<body>
    <div id="options" style="display: none;">
        <div style="margin-bottom: 10px;">Hover over options for description.</div>
        <div class="option" title="The currency to display prices in">
        <label for="currency">Currency:</label>
        <select style="margin-left: 4px" id="currency">
            <option value="br"> BR - Brazilian Real </option>
            <option value="uk"> UK - British Pound </option>
            <option value="ca"> CA - Canadian Dollar </option>
            <option value="cl"> CL - Chilean Peso </option>
            <option value="cn"> CN - Chinese Yuan </option>
            <option value="az"> AZ - CIS - U.S. Dollar </option>
            <option value="co"> CO - Colombian Peso </option>
            <option value="be"> BE - Euros (Tier 1) </option>
            <option value="it"> IT - Euros (Tier 2) </option>
            <option value="hk"> HK - Hong Kong Dollar </option>
            <option value="in"> IN - Indian Rupee </option>
            <option value="id"> ID - Indonesian Rupiah </option>
            <option value="jp"> JP - Japanese Yen </option>
            <option value="my"> MY - Malaysian Ringgit </option>
            <option value="mx"> MX - Mexican Peso </option>
            <option value="nz"> NZ - New Zealand Dollar </option>
            <option value="no"> NO - Norwegian Krone </option>
            <option value="pe"> PE - Peruvian Nuevo Sol </option>
            <option value="ph"> PH - Philippine Peso </option>
            <option value="ru"> RU - Russian Ruble </option>
            <option value="sa"> SA - Saudi Riyal </option>
            <option value="sg"> SG - Singapore Dollar </option>
            <option value="za"> ZA - South African Rand </option>
            <option value="kr"> KR - South Korean Won </option>
            <option value="ch"> CH - Swiss Franc </option>
            <option value="tw"> TW - Taiwan Dollar </option>
            <option value="th"> TH - Thai Baht </option>
            <option value="tr"> TR - Turkish Lira </option>
            <option value="us"> US - U.S. Dollar </option>
            <option value="ae"> AE - UAE Dirham </option>
        </select></div>
        <div class="option" title="Color to change the title if owned">
            <label for="owned_color">Owned Color:</label>
            <input id="owned_color" type="color" />
            <button class="color_default" id="owned_color_default">Default</button>
        </div>
        <div class="option" title="Color to change the title if on wishlist">
            <label for="wishlist_color">Wishlist Color:</label>
            <input id="wishlist_color" type="color" />
            <button class="color_default" id="wishlist_color_default">Default</button>
        </div>
        <div style="font-size: 90%; color: #595959;">You must be signed into Steam for the title to change color.</div>
    </div>
    <script src="js/options.js"></script>
</body>

</html>
