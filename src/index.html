<!doctype html>
<html>
<head>
    <title>steamhover</title>
    <link rel="stylesheet" type="text/css" href="css/steamhover.css">
</head>
<body>
    <div class="sh_container">
        <div class="sh_header_image"></div>
        <h1 class="sh_title"></h1>
        <div class="sh_price_platform">
            <span class="sh_separator">|</span>
            <span class="sh_price_initial"></span>
            <span class="sh_price_final"></span>
            <span class="sh_price_discount"></span>
            <span class="sh_separator">|</span>
            <img alt="Windows" title="Windows" class="sh_platform_win" src="images/icon_platform_win.png"/>
            <img alt="Mac" title="Mac" class="sh_platform_mac" src="images/icon_platform_mac.png"/>
            <img alt="Linux" title="Linux" class="sh_platform_linux" src="images/icon_platform_linux.png"/>
            <span class="sh_separator">|</span>
            <span class="sh_genre"></span>
            <span class="sh_separator">|</span>
            <span class="sh_release_date"></span>
            <span class="sh_separator">|</span>
        </div>
        <div class="sh_description"></div>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/steamhover.js"></script>
</body>

</html>
